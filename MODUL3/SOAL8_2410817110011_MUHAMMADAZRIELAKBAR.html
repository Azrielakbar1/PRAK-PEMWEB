<html>
  <head>
    <title>PENDAFTARAN KURSUS</title>
  </head>
  <body>
    <center>
    <table border="3" width="500" cellspacing="1">
      <tr bgcolor="skyblue">
        <th align="center"
        style="font-family: arial; color: red; padding: 10px">
        <h1>Pendaftaran Kursus</h1>
        </th>
      </tr>

      <tr bgcolor ="grey" height="380px">
        <td valign="top">
          <table>
            <font face="arial" size="5"><b>Data Diri</b></font>
            <br />
            <br />
            <form>
              <tr>
                <td>Nama</td>
                <td><input type="text" name="nama" size="15" /></td>
              </tr>
              <tr>
                <td>Nim</td>
                <td>
                  <input type="text" name="nim" size="15" maxlength="13" />
                </td>
              </tr>
              <tr>
                <td>E-Mail</td>
                <td>
                  <input type="email" name="email" size="15" />
                </td>
              </tr>
              <tr>
                <td>Tanggal Lahir</td>
                <td>
                  <input type="date" name="tanggal_lahir" />
                </td>
              </tr>

              <tr valign="top">
                <td>Jenis Kelamin</td>
                <td>
                  <input type="radio" name="Jenis_kelamin" value="Laki-Laki" />Laki-Laki
                  <br>
                  <input type="radio" name="Jenis_kelamin" value="Perempuan" />Perempuan
                </td>
              </tr>

              <tr valign="top">
                <td>Pilih Program Kursus</td>
                <td>
                  <input type="checkbox" name="program1" value="C#" /> C#
                  <br />
                  <input type="checkbox" name="program2" value="Java" /> Java
                  <br />
                  <input type="checkbox" name="program3" value="SQL" /> SQL
                  <br />
                  <input type="checkbox" name="program4" value="HTML_PHP" /> HTML dan PHP
                </td>
              </tr>

              <tr>
                <td>Pilihan Hari/Jam Kursus</td>
                <td>
                  <select name="Jadwal_Kursus">
                    <option value="pilihan_1">
                      Senin - Rabu/09:00 - 11:00
                    </option>
                    <option value="pilihan_2">
                      Kamis - Sabtu/08:00 - 10:00
                    </option>
                  </select>
                </td>
              </tr>
            </form>
          </table>

          <tr bgcolor="salmon" valign="top" height="155">
            <td style="padding : 5px">
              Komentar Anda
              <br />
              <textarea name="komentar" cols="50" rows="5" style="margin-bottom: 5 px;"></textarea>
              <br />
              <button type="reset">Reset</button>
              <button type="submit">Submit</button>
              <button type="button">Cancel</button>
            </td>
          </tr>
        </td>
      </tr>
    </table>
    </center>
  </body>
</html>
